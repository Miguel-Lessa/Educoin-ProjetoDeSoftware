<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Login de Aluno</title></head>
<body>
<h2>Login de Aluno</h2>
<form action="/alunos/login" method="post" th:object="${aluno}">
    <label>RG:</label><input type="text" th:field="*{rg}" required /><br/>
    <label>Senha:</label><input type="password" th:field="*{senha}" required /><br/>
    <button type="submit">Entrar</button>
</form>

<p th:if="${erro}" th:text="${erro}" style="color: red;"></p>
</body>
</html>
