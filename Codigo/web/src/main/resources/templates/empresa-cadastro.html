<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/style.css">
<head><title>Cadastro de Empresa</title></head>
<body>
    <head><title>Cadastro de Empresa</title></head>
    <body>
        <header>
            <div class="header-container">
                <a href="/" class="home-link">
                    <h1>Educoin</h1>
                </a>
                
            </div>
        </header>
    <h2>Cadastro de Empresa</h2>
<form th:action="@{/empresas/empresa/cadastrar}" method="post" th:object="${empresa}">
    <label>CNPJ:</label><input type="text" th:field="*{cnpj}" required /><br/>
    <label>Nome:</label><input type="text" th:field="*{nome}" required /><br/>
    <label>Senha:</label><input type="password" th:field="*{senha}" required /><br/>
    <button type="submit">Cadastrar</button>
</form>
<a th:href="@{/empresas/empresa/login}">JÃ¡ tem conta? Fazer login</a>
</body>
</html>
