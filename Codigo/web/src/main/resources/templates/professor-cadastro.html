<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/style.css">
<head><title>Cadastro de Professor</title></head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="home-link">
                <h1>Educoin</h1>
            </a>
        </div>
    </header>
<h2>Cadastro de Professor</h2>
<form action="/professores/cadastro" method="post" th:object="${professor}">
    <label>ID:</label><input type="text" th:field="*{id}" required /><br/>
    <label>Nome:</label><input type="text" th:field="*{nome}" required /><br/>
    <label>Senha:</label><input type="password" th:field="*{senha}" required /><br/>
    <label>Instituição:</label>
    <select th:field="*{instituicao}">
        <option th:each="inst : ${instituicoes}" th:value="${inst.id}" th:text="${inst.nome}"></option>
    </select><br/>
    <label>Curso:</label><input type="text" th:field="*{curso}" required /><br/>
    <button type="submit">Cadastrar</button> 
</form>
<p>Já tem conta? <a href="/professores/login">Fazer login</a></p>
</body>
</html>
